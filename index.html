<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ReDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="upper-display"></div>
            <div class="lower-display"></div>
        </div>
        
        <button id="span-2" class="clear">AC</button>
        <button id="delete" class="clear">DEL</button>
        <button class="divide" id="operator-btn">/</button>
        <button class="number-btn">7</button>
        <button class="number-btn">8</button>
        <button class="number-btn">9</button>
        <button class="multiply" id="operator-btn">X</button>
        <button class="number-btn">4</button>
        <button class="number-btn">5</button>
        <button class="number-btn">6</button>
        <button class="minus" id="operator-btn">-</button>
        <button class="number-btn">1</button>
        <button class="number-btn">2</button>
        <button class="number-btn">3</button>
        <button class="plus" id="operator-btn">+</button>
        <button class="zero-btn" id="span-2">0</button>
        <button class="number-btn">.</button>
        <button class="equals" id="operator-btn">=</button>

    



    </div>
    
</body>
</html>
