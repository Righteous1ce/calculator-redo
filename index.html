<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator ReDo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div data-upper-display></div>
            <div data-lower-display></div>
        </div>
        
        <button class="span-2" data-all-clear>AC</button>
        <button data-delete class="clear">&#x232B</button>
        <button class="divide" data-operator>รท</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button class="multiply" data-operator>X</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button class="minus" data-operator>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button class="plus" data-operator>+</button>
        <button data-number id="zero-btn">0</button>
        <button data-number>.</button>
        <button class="span-2" id="equals" data-equals>=</button>

    



    </div>
    
</body>
</html>
